<html>
<head> 
<title> MSSV - HỌ TÊN</TITLE>
<script>
function tinhtong(x1,x2)
{
return x1+ x2;


}
function tinhhieu(x3,x4)
{
return (x3)- (x4);
}

function tinhnhan(x1,x2)
{
return parseInt(x1)* parseInt (x2);


}
function tinhtongdayso(x1,x2)
{
var tong;
tong=0;
for(let i= parseInt(x1);i<= parseInt(x2); i++)
tong=tong+i;
localStorage.x=tong;
return tong;
}
function thongbao()
{
for(let i=1;i<= 1000; i++)
alert(localStorage.x)
}


</script>


</head>
